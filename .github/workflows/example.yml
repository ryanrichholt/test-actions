name: example workflow

on:
  push:

jobs:
  matrix-good:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        myvar: ["a", "b", "c"]
    steps:
      - name: matrix-good-step-${{ matrix.myvar }}
        run: echo this is step ${{ matrix.myvar }}
  matrix-bad:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        myvar: ["a", "b", "c"]
    steps:
      - name: matrix-bad-step-${{ matrix.myvar }}
        run: echo this is step ${{ matrix.myvar }}
        